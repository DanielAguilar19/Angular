<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input 
    class="form-control mb-2" 
    [(ngModel)]="Character.name" 
    type="text" 
    name="name"
    placeholder="Nombre" >

    <input 
    class="form-control mb-2" 
    [(ngModel)]="Character.power" 
    type="number" 
    name="power"
    placeholder="Poder" >
   
    <button class="btn btn-primary" >
        Agregar
    </button>

    <pre>{{Character | json}}</pre>
</form>
